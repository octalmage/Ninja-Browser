<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ninja Browser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="controls">
      <button id="back" title="Go Back" disabled="true">&#9664;</button>
      <button id="forward" title="Go Forward" disabled="true">&#9654;</button>
      <button id="reload" title="Reload">&#10227;</button>
      <form id="location-form">
        <div id="center-column">
          <input id="location" type="text" value="https://www.google.com/">
        </div>
        <input type="submit" value="Go">
      </form>
    </div>
      <webview src="https://www.google.com/" class="webview"></webview>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
